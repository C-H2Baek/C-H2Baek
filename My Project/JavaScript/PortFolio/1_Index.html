<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel='stylesheet' href='1_Index.css'/>
    <title>Add React in One Minute</title>
    
  </head>
  <body>
    <p id="type"></p>
    <script type="text/javascript">
      var i=0;
      var txt="Font Test, 테스트";
      var speed=15;
      function type(){
        document.getElementById("type").innerHTML
          +=txt.charAt(i);
        i++;
        setTimeout(type,speed);
      }
      type(); 
    </script>
    

  </body>
</html>
