<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="1.css"> -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <section class="login-form">
        <h1>회원 가입 페이지</h1>
        <form action="">
            <div class="int-area">
                <input type="text" name="id" id="id" autocomplete="off" required>
                <label for="id">아이디</label>
            </div>
            <div class="int-area">
                <input type="password" name="pw" id="pw" autocomplete="off" required>
                <label for="pw">비밀번호</label>
            </div>
            <div class="int-area">
                <input type="password" name="pw" id="pw" autocomplete="off" required>
                <label for="pw">비밀번호 확인</label>
            </div>
            <div class="int-area">
                <datalist id="movie-options">
                    <option value="010" />
                    <option value="02" />
                    <option value="053" />
                  </datalist><input type="number" name="pw" id="phone" autocomplete="off" required>
                <label for="pw">전화 번호</label>
            </div>
            <div class="int-area">
                <input type="password" name="email" id="email" autocomplete="off" required>
                <label for="pw">주소</label>
            </div>
            <div class="int-area">
                <input type="password" name="email" id="email" autocomplete="off" required>
                <label for="pw">E-MAIL</label>
            </div>
            <div class="btn-area">
                <button id="btn" type="submit">생성</button>
            </div>
        </form>
        <div class="caption">
            <a href="3_MakePassword.html">Forgot Password?</a>
        </div>
    </section>
    <script src="1.js"></script>
</body>
</html>
